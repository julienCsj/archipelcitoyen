#{extends 'frontoffice/basePageFrontoffice.html'/}

<div class="container">
    <form action="@{frontoffice.PublicFront.ajouterComptePost()}" method="post">
        <div class="form-group">
            <label for="nom" class="col-sm-2 control-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nom" name="nom">
            </div>
        </div>

        <div class="form-group">
            <label for="prenom" class="col-sm-2 control-label">Prénom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="prenom" name="prenom">
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email">
            </div>
        </div>

        <div class="form-group">
            <label for="motDePasse" class="col-sm-2 control-label">Mot de passe</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="motDePasse" name="motDePasse">
            </div>
        </div>

        <div class="form-group text-center">
            <input type="submit" class="btn btn-success" value="Demander mon accès à la partie Administration">
        </div>
    </form>
</div>
