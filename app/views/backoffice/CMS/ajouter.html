#{extends 'backoffice/basePageBackoffice.html' /}

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        CMS
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="@{backoffice.Dashboard.index()}"><i class="fa fa-dashboard"></i>L'archipel Citoyen</a></li>
        <li><a href="@{backoffice.CMS.index()}"><i class="fa fa-file"></i>Gestion du contenu du site</a></li>
        <li class="active"><a href="@{backoffice.CMS.ajouter()}"><i class="fa fa-plus"></i>Création d'une nouvelle page</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">


    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Création d'une nouvelle page</h3>
                    <div class="box-tools pull-right">
                        <a class="btn btn-warning btn-sm" href="@{backoffice.CMS.index()}"><i class="fa fa-chevron-left"></i>&nbsp;&nbsp;Retour</a>
                    </div>
                </div>
                <form class="form-horizontal" action="@{backoffice.CMS.ajouterPost}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="slug" class="col-sm-2 control-label">URL</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="slug" name="slug" placeholder="URL" value="${flash.slug}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="titre" class="col-sm-2 control-label">Titre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="titre" name="titre" placeholder="titre" value="${flash.titre}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="action" class="col-sm-2 control-label">Code HTML</label>
                            <div class="col-sm-10">
                                <textarea class="form-control summernote" name="html" style="width:100%" rows="30">${flash.contenu}</textarea>
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success pull-right">Ajouter</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>
</section>
