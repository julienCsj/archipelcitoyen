#{extends 'backoffice/basePageBackoffice.html' /}

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Comptes
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="@{backoffice.Dashboard.index()}"><i class="fa fa-dashboard"></i>Archipel Citoyen</a></li>
        <li><a href="@{backoffice.Comptes.index()}"><i class="fa fa-users"></i>Comptes</a></li>
        <li class="active"><a href="@{backoffice.Comptes.editerCompte(compte.id)}"><i class="fa fa-pencil"></i>Editer le compte de ${compte.pseudo}</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Edition du compte de ${compte.pseudo}</h3>
                </div>
                <div class="box-body">
                    <form action="@{backoffice.Comptes.editerComptePost()}">
                        <input type="hidden" name="id" value="${compte.id}">
                        <div class="form-group">
                            <label for="pseudo">Pseudo</label>
                            <input type="text" class="form-control" id="pseudo" name="pseudo" value="${compte.pseudo}">
                        </div>
                        <div class="form-group">
                            <label for="motDePasse">Password</label>
                            <input type="password" class="form-control" id="motDePasse" value="" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="motDePasse">Groupe</label>
                            <select class="form-control" name="groupe">
                                #{list items:groupes, as:'groupe'}
                                    <option value="${groupe}" #{if compte.groupe == groupe}selected#{/if}>${groupe}</option>
                                #{/list}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Modifier</button>
                        <a class="btn btn-warning" href="@{backoffice.Comptes.index()}">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
