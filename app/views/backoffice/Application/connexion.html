<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Archipel Citoyen</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.4 -->
    <link href="@{'public/backoffice/css/bootstrap.min.css'}" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="@{'public/backoffice/css/AdminLTE.min.css'}" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link href="@{'public/backoffice/css/skins/_all-skins.min.css'}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-page">


<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Archipel Citoyen <br>-<br> Espace administration</b></a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <form action="@{backoffice.Application.connexionPost()}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="email" placeholder="email" />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="Mot de passe" />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </div><!-- /.col -->
            </div>
        </form>
    </div><!-- /.login-box-body -->
    #{if flash.contains("error")}
    <div class="alert alert-error">
        ${flash.get("error").toString()}
    </div>
    #{/if}
</div><!-- /.login-box -->

<!-- jQuery 2.1.4 -->
<script src="@{'public/backoffice/plugins/jQuery/jQuery-2.1.4.min.js'}" type="text/javascript"></script>
<!-- Bootstrap 3.3.2 JS -->
<script src="@{'public/backoffice/js/bootstrap.min.js'}" type="text/javascript"></script>
<!-- iCheck -->
<script src="@{'public/backoffice/plugins/iCheck/icheck.min.js'}" type="text/javascript"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>

<!-- jQuery 2.1.4 -->
<script src="@{'public/backoffice/plugins/jQuery/jQuery-2.1.4.min.js'}" type="text/javascript"></script>
<!-- Bootstrap 3.3.2 JS -->
<script src="@{'public/backoffice/js/bootstrap.min.js'}" type="text/javascript"></script>
<!-- SlimScroll -->
<script src="@{'public/backoffice/plugins/slimScroll/jquery.slimscroll.min.js'}" type="text/javascript"></script>
<!-- FastClick -->
<script src="@{'public/backoffice/plugins/fastclick/fastclick.min.js'}" type="text/javascript"></script>
<!-- AdminLTE App -->
<script src="@{'public/backoffice/js/app.min.js'}" type="text/javascript"></script>
<!-- AdminLTE for demo purposes -->
<script src="@{'public/backoffice/js/demo.js'}" type="text/javascript"></script>
</body>
</html>
