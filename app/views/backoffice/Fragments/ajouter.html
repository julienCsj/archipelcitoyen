#{extends 'backoffice/basePageBackoffice.html' /}

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Fragments
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="@{backoffice.Dashboard.index()}"><i class="fa fa-dashboard"></i>L'archipel Citoyen</a></li>
        <li class="active"><a href="@{backoffice.Fragments.index()}"><i class="fa fa-file"></i>Gestion des contenus éditables</a></li>
        <li class="active"><a href="@{backoffice.Fragments.ajouter()}"><i class="fa fa-plus"></i>Création d'un nouveau contenu</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">


    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Création d'un nouveau contenu</h3>
                    <div class="box-tools pull-right">
                        <a class="btn btn-warning btn-sm" href="@{backoffice.Fragments.index()}"><i class="fa fa-chevron-left"></i>&nbsp;&nbsp;Retour</a>
                    </div>
                </div>
                <form class="form-horizontal" action="@{backoffice.Fragments.ajouterPost}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="nom" class="col-sm-2 control-label">Nom</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" value="${flash.nom}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="description" name="description" placeholder="Description" value="${flash.description}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="action" class="col-sm-2 control-label">Code HTML</label>
                            <div class="col-sm-10">
                                <textarea class="form-control summernote" name="contenu" style="width:100%" rows="30">${flash.contenu}</textarea>
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success pull-right">Ajouter</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>
</section>
