#{extends 'backoffice/basePageBackoffice.html' /}

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        CMS
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="@{backoffice.Dashboard.index()}"><i class="fa fa-dashboard"></i>L'archipel Citoyen</a></li>
        <li class="active"><a href="@{backoffice.Slogans.index()}"><i class="fa fa-file"></i>Gestion des slogans Osons...</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">


    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Liste des slogans osons...</h3>
                </div>
                <div class="box-body no-padding">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Osons...</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        </thead>
                        <tbody>
                        #{list items:slogans, as:'slogan'}
                            <tr>
                                <td>${slogan.texte}</td>
                                <td><a class="btn btn-xs btn-danger" href="@{backoffice.Slogans.supprimer(slogan.id)}"><i class="fa fa-trash"></i></a></td>
                            </tr>
                        #{/list}
                        #{else}
                            <tr><td colspan="2" class="text-center"><span class="text-muted">Aucun slogan dans la base de donn√©es</span></td></tr>
                        #{/else}
                        </tbody>
                        </tr>
                    </table>
                </div>
                <div class="box-footer text-right">
                    <form class="form-inline" method="post" action="@{backoffice.Slogans.ajouterPost()}">
                        <label>Osons</label>
                        <input type="text" name="texte" class="form-control" style="width:450px;">
                        <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
