#{extends 'backoffice/basePageBackoffice.html' /}

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Article de presse
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="@{backoffice.Dashboard.index()}"><i class="fa fa-dashboard"></i>L'archipel Citoyen</a></li>
        <li><a href="@{backoffice.Pressbooks.index()}"><i class="fa fa-file"></i>Article de presse</a></li>
        <li class="active"><a href="@{backoffice.Pressbooks.ajouter()}"><i class="fa fa-plus"></i>Création d'un nouvel article de presse</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">


    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Création d'un nouvel article de presse</h3>
                    <div class="box-tools pull-right">
                        <a class="btn btn-warning btn-sm" href="@{backoffice.Pressbooks.index()}"><i class="fa fa-chevron-left"></i>&nbsp;&nbsp;Retour</a>
                    </div>
                </div>



                <form class="form-horizontal" action="@{backoffice.Pressbooks.ajouterPost}" method="post" enctype="multipart/form-data">
                    <div class="box-body">

                        <div class="form-group">
                            <label for="titre" class="col-sm-2 control-label">Titre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="titre" name="titre" value="${flash.titre}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="titre" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="description" name="description" value="${flash.description}">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="dateFin" class="col-sm-2 control-label">Date de la publication</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control datemask" id="datePublication" name="datePublication" value="${flash.datePublication}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nom" class="col-sm-2 control-label">Logo du média</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control"  name="logo">
                            </div>
                        </div>

                        <hr>


                        <div class="form-group">
                            <label for="nom" class="col-sm-2 control-label">Article</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control"  name="fichierArticle">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">Lien de l'article</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lienArticle" name="lienArticle" value="${flash.lienArticle}">
                            </div>
                        </div>



                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success pull-right">Ajouter</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>
</section>
